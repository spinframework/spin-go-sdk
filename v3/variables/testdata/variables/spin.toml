spin_manifest_version = 2

[application]
name = "variables-example"
authors = ["Fermyon Engineering <engineering@fermyon.com>"]
description = "A simple Spin application written in (Tiny)Go."
version = "1.0.0"

[variables]
object = { default = "teapot" }

[[trigger.http]]
route = "/..."
component = "variables"

[component.variables]
source = "main.wasm"
[component.variables.variables]
message = "I'm a {{object}}"

[component.variables.build]
command = "tinygo build -target=wasip2 --wit-package $(go list -mod=readonly -m -f '{{.Dir}}' github.com/spinframework/spin-go-sdk/v3)/wit --wit-world http-trigger -gc=leaking -no-debug -o main.wasm main.go"

